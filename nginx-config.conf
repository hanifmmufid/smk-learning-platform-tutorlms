# SMK Learning Platform - Nginx Configuration
# Domain: smk.hanifmufid.com

server {
    listen 80;
    listen [::]:80;
    server_name smk.hanifmufid.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name smk.hanifmufid.com;

    # SSL Configuration (Certbot will add these)
    # ssl_certificate /etc/letsencrypt/live/smk.hanifmufid.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/smk.hanifmufid.com/privkey.pem;

    # Logging
    access_log /var/log/nginx/smk-learning-access.log;
    error_log /var/log/nginx/smk-learning-error.log;

    # Proxy settings for Next.js
    location / {
        proxy_pass http://localhost:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for development (HMR)
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
    }

    # WebSocket support for HMR (Hot Module Replacement)
    location /_next/webpack-hmr {
        proxy_pass http://localhost:3003/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml text/javascript;

    # Client upload limit (for file uploads in Phase 3+)
    client_max_body_size 50M;
}
